# PicoScope configuration with free-running trigger

picoChannels:     [A, B]
ChanModes:        [AC, AC, AC]
ChanRanges:       [0.5, 0.5, 0.5]
ChanColors:       [darkblue, sienna, indigo]

Nsamples: 400  
sampleTime: 0.1E-3 

trgChan: A    
trgThr: 0.05       
trgTyp: Above   
trgTO: 500       
trgActive: true
trgDelay:  0
pretrig: 0.05 

#frqSG: 10.E+3
frqSG: 0.0    # signal generator off
swpSG: UpDown
